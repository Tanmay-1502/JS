<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>

        table, td {

border: 1px solid black;

}

    </style>

    <script type="text/javascript">

        function addRow() {

    var tableRow = document.getElementById("table");

   

    var row = document.createElement("tr");

   

    var cell1 = document.createElement("td");

   

    var cell2 = document.createElement("td");

   

    var cell3 = document.createElement("td");

     cell1.innerHTML = "Cell of New Row";

     cell2.innerHTML = "Cell of New Row";

     cell3.innerHTML = "Cell of New Row";

     row.appendChild(cell1);

     row.appendChild(cell2);

     row.appendChild(cell3);

     tableRow.appendChild(row);

     

    }

    </script>

</head>

<body>

    <table id="table">

 

        <tr>

       

        <td>Cell of Row 1</td>

       

        <td>Cell of Row 1</td>

       

        <td>Cell of Row 1</td>

       

        </tr>

       

        <tr>

       

        <td>Cell of Row 2</td>

       

        <td>Cell of Row 2</td>

       

        <td>Cell of Row 2</td>

       

        </tr>

       

        <tr>

       

        <td>Cell of Row 3</td>

       

        <td>Cell of Row 3</td>

       

        <td>Cell of Row 3</td>

       

        </tr>

       

        </table>

       

        <br>

       

        <br>

        <button type="button" onclick="addRow()">Click to add row at the top of Table</button>

</body>

</html>
